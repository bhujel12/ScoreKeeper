<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <style>
        .winner {
            color: green;
        }

        .loser {
            color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <header class="card-header">
                        <p class="card-header-title">
                            Smash Bros Scorekeeper
                        </p>
                    </header>
                    <div class="card-content">
                        <div class="content">
                            <h2><span id="p1Display">0</span> to <span id="p2Display">0</span></h2>
                        </div>
                    </div>
                    <footer class="card-footer">
                        <a href="#" class="card-footer-item">Save</a>
                        <a href="#" class="card-footer-item">Edit</a>
                        <a href="#" class="card-footer-item">Delete</a>
                    </footer>
                </div>
            </div>
        </div>
    </div>

    <!-- <img src="smashbros.webp" height="200px" width="400px"> -->
    <h1>Score:</h1>
    <select name="" id="playTo">
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
    </select>

    <button id="player1Button">+1 Player One</button>
    <button id="player2Button">+1 Player Two</button>
    <button id="reset">Reset</button>

    <script src="app.js"></script>
</body>

</html>
